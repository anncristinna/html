<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pouco de CSS</title>
    <style>
        h1 {
            font-size: 38px;
        }

        #textoPrincipal{
            font-size: 50px;
            font-weight: bold;
            color: black;
            padding: 10px;
            background-color: gray;
        }

        .fundoVermelho {
            background-color: red;
            color: white;
        }

        .negrito {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span> <br> <br> <br>
    <span class="fundoVermelho">Texto 2</span> <br> <br>
    <span class="fundoVermelho negrito">Texto 3</span>
</body>
</html>
