<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h2>Tabela 1</h2>

    <table width="20%" border="1">
        <caption>Alunos</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Série</th>
        </tr>
        <tr>
            <td>Anna Cristina</td>
            <td>15</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Luis</td>
            <td>17</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Dudinha</td>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>

    <h2>Tabela 2</h2>
    
    <table width="25%" border="1">
        <caption style="color: white; background-color: blueviolet;">Níveis de garantia</caption>
        <tr>
            <th scope="col">Nutrientes</th>
            <th scope="col">Teor</th>
            <th scope="col">Unidade</th>
            <th scope="col">Teor</th>
        </tr>
        <tr>
            <td>Umidade(máx)</td>
            <td>250</td>
            <td>g/Kg</td>
            <td>25%</td>
        </tr>
        <tr>
            <td>Proteína Bruta(mín)</td>
            <td>150</td>
            <td>g/Kg</td>
            <td>15%</td>
        </tr>
        <tr>
            <td>Matéria Fibrosa(máx)</td>
            <td>30</td>
            <td>g/Kg</td>
            <td>3%</td>
        </tr>
    </table>

</body>
</html>
